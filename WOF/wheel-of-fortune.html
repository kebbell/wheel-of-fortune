<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genre Wheel</title>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="wheel-of-fortune.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="https://dl.dropbox.com/s/1eqocrrgjc9wq8t/spinner-arrow-.svg?raw=1" alt="spinner arrow" />
      </div>
      <div id="final-value">
        <p>Click Spin Button To Start</p>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    
    <script src="wheel-of-fortune.js"></script>
  </body>
</html>
